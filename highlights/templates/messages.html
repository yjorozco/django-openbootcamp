<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Mensajes</h1>
	{% if messages %}
		<ul class="messages" style="list-style-type: none">
		    {% for message in messages %}
		    <li{% if message.tags %} style="padding: 10px;margin: 10px;border-radius: 5px;background-color: lightgreen" {% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}

</body>
</html>
