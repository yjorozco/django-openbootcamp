
{% extends 'layout/base.html' %}
{% load static %}

{% block 'title' %} Crear Contactos {% endblock %}

{% block 'styles' %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'content' %}
	<span class="aux-btns-form"><a href="{% url 'contact' %}">Volver atras</a></span>
	<form action={% url 'contact_create' %} method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<div class='btn-wrapper'>
			<input type="submit" name="Enviar" class='btn-send'>
		</div>
	</form>
{% endblock %}
